<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="calculator.css">

  <head>
    <title>JavaScript Calculator</title>
    <meta charset="UTF-8">
  </head>

  <header>
    JavaScript Calculator
  </header>

  <body>

    <div class = "calcContainer">
      <div class = "calculator">

        <div class = "display">
        <div class = "input">Javascript Calculator</div>
        <div class = "output"></div>
        </div>

        <button class = "operator" id = "clear">AC</button>
        <button class = "operator" id = ""></button>
        <button class = "operator" id = "percent">&#37;</button>
        <button class = "operator" id = "divide">&#247;</button>

        <button class = "number" id = "seven">7</button>
        <button class = "number" id = "eight">8</button>
        <button class = "number" id = "nine">9</button>
        <button class = "operator" id = "multiply">x</button>

        <button class = "number" id = "four">4</button>
        <button class = "number" id = "five">5</button>
        <button class = "number" id = "six">6</button>
        <button class = "operator" id = "subtract">-</button>

        <button class = "number" id = "one">1</button>
        <button class = "number" id = "two">2</button>
        <button class = "number" id = "three">3</button>
        <button class = "operator" id = "add">+</button>

        <button class = "number" id = "zero">0</button>
        <button class = "number" id = ""></button>
        <button class = "number" id = "decimal">.</button>
        <button class = "operator" id = "equals">=</button>

      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
  <footer></footer

</html>
